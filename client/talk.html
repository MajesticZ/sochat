<!doctype html>
<html lang="en">
  <head>
    <title>Chat Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-cookie.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-aria.min.js"></script>
    <script src="/js/angular-messages.min.js"></script>
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular-material.min.js"></script>
    <script src="/controller/talkController.js"></script>
  </head>
  <body ng-app="SoChat" ng-controller="TalkController">
    <div id="mainDiv" ng-cloak>
      <ol id="chat" class="chat">
      </ol>
      <input ng-model="msg" class="textarea" type="text" placeholder="Type here!" ng-keyup="sendMsg($event)"/>
    </div>
  </body>
</html>
